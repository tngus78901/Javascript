<body>
    <h3>Asynchronous processing</h3>
    <script>
        // Asynchronous processing(uses callback function)
        function start(callback) {
            setTimeout(()=>{
                console.log('start...');
                callback();
            }, 1000);
        } 

        function end() {
            console.log('end...');
        }
        
        start(end);

        // Asynchronous processing(callback hell)
        function step1(callback){
            setTimeout(()=>{
                console.log('step1...');
                callback();
            }, 1000);
        }

        function step2(callback){
            setTimeout(()=>{
                console.log('step2...');
                callback();        
            }, 3000);
        }

        function step3(callback){
            setTimeout(()=>{
                console.log('step3...');
                callback();        
            }, 2000);
        }

        step1(function(){
            step2(function(){
                step3(function(){});
            })
        });
    </script>
    
</body>
</html>
