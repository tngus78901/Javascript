<body>
    <h3>1.객체</h3>
    
    <script>
        // 사용자 정의객체
        const sonata = {
            name : '소나타',
            color : '흰색',
            speed : 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;    
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br>');
                document.write('차량색 : ' + this.color + '<br>');
                document.write('차량속도 : ' + this.speed + '<br>');
            }
        };

        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();

        // kb, 10000입금 , 2000 출금, 조회
        const kb = new Account('국민은행', '101-12-1110','김유신', 10000);
        kb.deposit(10000);
        kb.withdraw(2000);
        kb.show();
      
        // wr, 30000입금 , 8000 출금, 조회
        const wr = new Account('우리은행', '101-21-1102','김춘추', 1000);
        wr.deposit(30000);
        wr.withdraw(8000);
        wr.show();


    </script>

</body>
</html>
