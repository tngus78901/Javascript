<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.문서객체</title>  <!--여기서 말하는 문서는 html-->
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .red {background-color: red;}
        .blue {background-color: blue;}
        .green {background-color: green;}

    </style>
</head>
<body>
    <h3>4.문서객체</h3>

    <h4>문서객체 선택</h4>
    <ul>
        <li id = "seoul">
            <span>서울</span>
            <ol>
                <li><i>명동</i></li>
                <li><i>종로</i></li>
                <li><i>홍대</i></li>
                <li><i>이태원</i></li>
            </ol> 
        </li>   
        <li>대전</li>
        <li id="daegu">대구</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="busan">서면</li>
                <li class="busan">경대</li>
                <li class="busan">해운대</li>
            </ol>
        </li>
        <li>광주</li>
    </ul>

    <h4>문서객체 조작</h4>

    <img src="" alt="">
    <img src="" alt="">

    <hr>

    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <ul id="korea">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>     
    </ul>

    <p class = "content"></p>
    <p class = "content"></p>

    <div class="box">box1</div>
    <div class="box green">box2</div>
    <div class="box">box3</div>


    
    
    <script>
        // 문서객체 선택
        const h3 = document.querySelector('h3');   // h3태그 객체를 생성해라   // document가 html 최상위노드
        h3.style.color = 'gray';

        const seoul = document.querySelector('#seoul > span');
        seoul.style.color = 'red';

        const daejeon = document.querySelector('ul > li:nth-child(2)');
        daejeon.style.color = 'orange';

        const busan = document.querySelector('ul >li:nth-child(4) > span');
        busan.style.color = 'blue';

        const cities = document.querySelectorAll('.busan');  // .은 클래스
        cities[0].style.color = 'green';
        cities[1].style.color = 'green';
        cities[2].style.color = 'green';

        const daegu= document.getElementById('daegu');  // very important, id는 중복안된다 유일한 값이라
        daegu.style.color = 'brown';

        const seoulCities = document.getElementsByTagName('i');       
        for(let city of seoulCities) {
            city.style.color = 'violet';

        }

        const busanCities = document.getElementsByClassName('busan');
        for(let city of busanCities) {
            city.style.background = 'yellow';
        }
    </script>

   
    <script>   //문서 객체 조작
        // 속성 조작
        const imgs = document.querySelectorAll('img');
        imgs[0].src = './images/flower1.jpg';
        imgs[0].alt = '벚꽃';

        imgs[1].src = './images/flower2.jpg';
        imgs[1].alt = '코스모스';
        
        // 스타일 조작
        const box1 = document.querySelector('.box1');
        box1.style.display = 'inline-block';
        box1.style.width = '100px';
        box1.style.height = '100px';
        box1.style.border = '1px solid black';
        box1.style.background = 'orange';

        const box2 = document.getElementsByClassName('box2');
        box2[0].style.display = 'inline-block'
        box2[0].style.width = '100px';
        box2[0].style.height = '100px';
        box2[0].style.border = '1px solid black';
        box2[0].style.backgroundColor = 'green';

        // 내용 조작
        const korea = document.querySelector('#korea');

        let text = korea.innerText; // 태그 내용의 텍스트 요소만 추출
        let html = korea.innerHTML; // 태그 내용의 태그 요소와 텍스트 요소 추출

        console.log('text : ' + text);
        console.log('html : ' + html);
        document.write('text : ' + text + '<br>');
        document.write('html : ' + html + '<br>');

        const contents = document.querySelectorAll('.content');
        contents[0].innerText = '<em>TEXT 내용입니다.</em>';  // 문자열 태그 포함 모두 텍스트 요소로 추가
        contents[1].innerHTML = '<em>HTML 내용입니다.</em>';  // 문자열 태그는 태그요소로 텍스트는 덱스트 요소로 추가
        
        // 클래스 속성 조작
        const boxs = document.getElementsByClassName('box');
        boxs[0].classList.add('red');  // 이걸로 레드추가한거
        boxs[1].classList.remove('green');
        boxs[2].classList.toggle('blue');  // class에 없으므로 추가됨 있었으면 제거된다 토글링

    </script>


</body>
</html>
